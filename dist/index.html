<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
   
    <link rel="stylesheet" type="text/css" href="http://weloveiconfonts.com/api/?family=entypo">
     <link rel="stylesheet" href="../dist/css/styles.min.css">
    <title>Title</title>
</head>
<body>
    <div class="body-container">
        <div class="section-header-subheader-lg">
            <h1>Stock up on Credits</h1>
            <h2>Save money and get free bonus credits when you buy in bulk!</h2>
        </div>

        <form action="" id="creditsApp">
            <!-- value of selection -->
            <input type="hidden" name="total" value="">
            <div class="credit-widgets">
                <a class="credit-widget" v-bind:class="{ active: creditsTier.isSelected }" href="#" title="price goes here" v-for="creditsTier in creditsTiers" v-on:click="creditsTier.isSelected = !creditsTier.isSelected">
                    <div class="body">
                        <div class="price">{{creditsTier.price}}</div>
                        <div class="benefit" v-bind:class="{ highlight: creditsTier.hasBenefit}">{{creditsTier.benefit}}</div>
                        <div class="customer-tier">{{creditsTier.customerTier}}</div>
                    </div>
                </a>
                
            </div>  

            <div class="alt-subhead">
                <h3>Complete Your Purchase</h3>
            </div>

            <div class="payment-gateway-widget paypal success">

                        <i class="entypo-star"></i>
                        <i class="entypo-cancel"></i>
                 </div>
                <div class="body">
                    <div class="user-info">
                        <p class="email">gerrenlamson@gmail.com</p>
                        <p class="name">Gerren Lamson</p>
                    </div>
                    <button class="pp-btn">
                        <span></span> Connect PayPal
                    </button>
                </div>
            </div>
            <div class="btn-container">
                    <button class="btn btn-primary">
                            Buy Credits
                    </button>
            </div>

        </form>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="../dist/js/scripts.js"></script>
</body>
</html>
